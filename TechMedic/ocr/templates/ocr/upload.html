{% extends 'dashboard/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <style>
        .asteriskField {
            display: none;
        }
        .center {
            margin: auto;
            width: 50%;
            padding: 10px;
        }
    </style>
    <div class="center content-section" style="background-color:ffffff;">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <script>
                    alert("Record Created Successfully!!");
                </script>
                {% endfor %}
            </ul>
        {% endif %}
        <form method="POST" enctype="multipart/form-data" >
            <legend class="border-bottom mb-4">Upload Report</legend>
            {% csrf_token %}
            {{form|crispy}}
            <button class="btn btn-outline-info" style="width:100%;" type="submit">Upload</button>
        </form>
    </div>
{% endblock content %}
