{% extends 'dashboard/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<style>
    .asteriskField {
        display: none;
    }
    .center {
        margin: auto;
        width: 50%;
        padding: 10px;
    }
</style>
<div class="center content-section" style="background-color:ffffff;">
    <form method="POST" enctype="multipart/form-data" >
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Add Drug Record</legend>
            {{form|crispy}}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" style="width:100%;" type="submit">Add</button>
        </div>
    </form>
</div>
{% endblock content %}
